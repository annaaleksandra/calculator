<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="title"><h2>Anna's calculator</h2></div>
       <div class="calculator">
            <div class="output">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            <button class="other-function" id="allclear">AC</button>
            <button class="other-function" id="backspace">DEL</button>
            
            <button class="operator" id="multiply">*</button>
            <button class="operator" id="divide">/</button>
            <button class="other-function" id="equals">=</button>


            <button class="digit" id="7">7</button>
            <button class="digit" id="8">8</button>
            <button class="digit" id="9">9</button>
            
            <button class="operator" id="substract">-</button>
            
            <button class="digit" id="4">4</button>
            <button class="digit" id="5">5</button>
            <button class="digit" id="6">6</button>
            
            <button class="operator" id="add">+</button>
            
            <button class="digit" id="1">1</button>
            <button class="digit" id="2">2</button>
            <button class="digit" id="3">3</button>
            
            
            <button class="digit" id="comma">,</button>
            <button class="digit" id="0">0</button>
            <button class="other-function" id="empty"><3</button>
       </div>
        <script src="script.js" async defer></script>
    </body>
</html>
